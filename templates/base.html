<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uriel Bravo's Lair</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            project: ['Roboto']
          },
          colors: {
            // dark mode colors
            gruvBg: '#282828',
            gruvBgS: '#32302F',
            gruvBg1: '#3C3836',
            gruvBg2: '#504945',
            gruvBg3: '#665C54',
            gruvBg4: '#7C6F64',
            gruvRed: '#CC241D',
            gruvGreen: '#98971A',
            gruvYellow: '#D79921',
            gruvBlue: '#458588',
            gruvPurple: '#B16286',
            gruvAqua: '#689D6A',
            gruvOrange: '#D65D0E',
            gruvFg: '#EBDBB2',
            gruvFg0: '#FBF1C7',
            gruvFg2: '#D5C4A1',
            gruvFg3: '#BDAE93',
            gruvFg4: '#A89984',
            gruvGray: '#928374',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    .card {
      @apply bg-gruvBg1 rounded overflow-hidden shadow-md shadow-gruvBg1 relative
    }

    .badge {
      @apply bg-gruvBg1 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2
    }

    .side-nav-link {
      @apply block py-2.5 px-4 rounded transition duration-200 hover:bg-gruvBg3 hover:text-gruvFg0
    }
  </style>
</head>

<body class="text-gruvFg2">
  <div class="relative min-h-screen">
    <!-- mobile menu bar -->
    <div class="bg-gruvBg1 flex justify-between md:hidden fixed left-0 right-0 z-10">
      <!-- logo -->
      <div class="flex items-center px-4">
        <span class="block p-4 font-bold">A Dev's Lair</span>
      </div>
      <!-- mobile menu button -->
      <button id="mobile-menu-button" class="p-4 focus:outline-none focus:bg-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button> 
    </div>

    <!-- sidebar -->
    <div id="sidebar"
      class="bg-gruvBg1 overflow-y-auto w-64 space-y-6 py-7 px-2 
            transform -translate-x-full fixed top-0 bottom-0 left-0 md:translate-x-0 transition duration-200 ease-in-out z-10">
      <!-- logo -->
      <a href="#" class="flex items-center space-x-2 px-4">
        <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/267_Python_logo-256.png" class="h-8 w-8" id="rotate" alt="Logo">
        <span class="text-2xl font-extrabold">A Dev's Lair</span>
      </a>
      <!-- nav -->
      <nav>
        <a href="{% url 'portfolio' %}"
          class="side-nav-link">Home</a>
        <a href="{% url 'blogs' %}"
          class="side-nav-link">Blog</a>
        <a href="#"
          class="side-nav-link">About Me</a>
        <a href="#"
          class="side-nav-link">Contact</a>
      </nav>
    </div>

    <!-- container -->
    <div class="absolute top-12 bottom-0 left-0 md:left-64 md:top-0 right-0">
    <!-- content -->
    <main class="bg-gruvBgS p-10 flex-1">
      {% block content %}{% endblock %}
    </main>
    </div>
  </div>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
